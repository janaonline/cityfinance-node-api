version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/cityfinance/cityfinance-node-api
    overwrite: true 
hooks:
  BeforeInstall:
    - location: scripts/before_intall.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root